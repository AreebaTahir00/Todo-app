<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      /* Background gradient */
      body {
        background: linear-gradient(135deg, #667eea, #764ba2);
        min-height: 100vh;
        color: #fff;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .container {
        max-width: 700px;
      }

      h1 {
        font-weight: 700;
        margin-bottom: 30px;
        text-align: center;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.25);
      }

      /* Form styling */
      form {
        display: flex;
        gap: 12px;
        margin-bottom: 40px;
      }

      input[type="text"],
      input[type="search"],
      input {
        flex: 1;
        border-radius: 30px;
        border: none;
        padding: 12px 20px;
        box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
        font-size: 1rem;
        transition: box-shadow 0.3s ease;
      }

      input[type="text"]:focus {
        outline: none;
        box-shadow: 0 4px 15px #8e44ad;
      }

      button[type="submit"] {
        border-radius: 30px;
        padding: 12px 25px;
        font-weight: 600;
        box-shadow: 0 5px 15px rgba(134, 67, 201, 0.5);
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }

      button[type="submit"]:hover {
        background-color: #5e35b1;
        box-shadow: 0 8px 20px rgba(134, 67, 201, 0.8);
      }

      /* Todo item card */
      .todo-item {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(8px);
        border-radius: 20px;
        padding: 18px 25px;
        margin-bottom: 18px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .todo-item:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      }

      .todo-title {
        font-size: 1.15rem;
        font-weight: 500;
        margin-left: 12px;
        max-width: 450px;
        word-break: break-word;
        user-select: none;
      }

      .completed {
        text-decoration: line-through;
        opacity: 0.7;
      }

      /* Status badge */
      .badge-status {
        font-weight: 600;
        font-size: 0.85rem;
        padding: 6px 14px;
        border-radius: 30px;
        display: flex;
        align-items: center;
        gap: 6px;
        cursor: pointer;
        user-select: none;
        box-shadow: 0 3px 8px rgb(0 0 0 / 0.12);
        transition: background-color 0.3s ease;
      }

      .badge-done {
        background-color: #28a745;
        color: #fff;
      }

      .badge-pending {
        background-color: #ffc107;
        color: #212529;
      }

      .badge-status:hover {
        filter: brightness(1.1);
      }

      /* Button group */
      .btn-group {
        display: flex;
        gap: 12px;
      }

      .btn-outline-secondary,
      .btn-outline-danger {
        border-radius: 30px;
        font-weight: 500;
        padding: 6px 15px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.12);
      }

      .btn-outline-secondary:hover {
        background-color: #6c757d;
        color: white;
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.3);
      }

      .btn-outline-danger:hover {
        background-color: #dc3545;
        color: white;
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.3);
      }

      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body class="container mt-5">
    <h1>Todo List</h1>

    <form method="POST" class="mb-4" autocomplete="off">
      {% csrf_token %} {{ form.title }}
      <button type="submit" class="btn btn-primary">Add Todo</button>
    </form>

    <ul class="list-unstyled">
      {% for todo in todos %}
      <li class="todo-item">
        <a
          href="{% url 'todo_toggle_complete' todo.pk %}"
          class="badge-status {% if todo.completed %}badge-done{% else %}badge-pending{% endif %}"
          title="Toggle complete status"
        >
          {% if todo.completed %}
          <i class="fa-solid fa-check"></i> Done {% else %}
          <i class="fa-solid fa-hourglass-half"></i> Pending {% endif %}
        </a>
        <span class="todo-title {% if todo.completed %}completed{% endif %}"
          >{{ todo.title }}</span
        >
        <div class="btn-group">
          <a
            href="{% url 'todo_update' todo.pk %}"
            class="btn btn-outline-secondary"
            title="Edit Todo"
          >
            <i class="fa-solid fa-pen-to-square"></i> Edit
          </a>
          <a
            href="{% url 'todo_delete' todo.pk %}"
            class="btn btn-outline-danger"
            title="Delete Todo"
          >
            <i class="fa-solid fa-trash"></i> Delete
          </a>
        </div>
      </li>
      {% empty %}
      <li class="todo-item" style="justify-content: center; color: #d1c4e9">
        <i class="fa-regular fa-circle-xmark fa-lg me-3"></i> No todos yet.
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
