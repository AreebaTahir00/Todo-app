<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Update Todo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea, #764ba2);
        min-height: 100vh;
        color: #fff;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .container {
        max-width: 700px;
      }
      h1 {
        font-weight: 700;
        margin-bottom: 30px;
        text-align: center;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.25);
      }
      form {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(8px);
        border-radius: 20px;
        padding: 25px 30px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        color: #fff;
      }
      input[type="text"] {
        width: 100%;
        border-radius: 30px;
        border: none;
        padding: 12px 20px;
        box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
        font-size: 1rem;
        transition: box-shadow 0.3s ease;
        margin-bottom: 20px;
      }
      input[type="text"]:focus {
        outline: none;
        box-shadow: 0 4px 15px #8e44ad;
      }
      button {
        border-radius: 30px;
        padding: 12px 25px;
        font-weight: 600;
        box-shadow: 0 5px 15px rgba(134, 67, 201, 0.5);
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
        background-color: #5e35b1;
        color: #fff;
        border: none;
      }
      button:hover {
        background-color: #4a2a8f;
        box-shadow: 0 8px 20px rgba(134, 67, 201, 0.8);
        cursor: pointer;
      }
      a.btn-cancel {
        margin-left: 15px;
        padding: 12px 25px;
        border-radius: 30px;
        background-color: #dc3545;
        color: white;
        text-decoration: none;
        font-weight: 600;
        box-shadow: 0 5px 15px rgba(220, 53, 69, 0.5);
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }
      a.btn-cancel:hover {
        background-color: #b02a37;
        box-shadow: 0 8px 20px rgba(220, 53, 69, 0.8);
      }
    </style>
  </head>
  <body class="container mt-5">
    <h1>Update Todo</h1>

    <form method="POST" autocomplete="off">
      {% csrf_token %} {{ form.title }}
      <div class="d-flex align-items-center">
        <button type="submit">Update</button>
        <a href="{% url 'todo_list' %}" class="btn-cancel">Cancel</a>
      </div>
    </form>
  </body>
</html>
