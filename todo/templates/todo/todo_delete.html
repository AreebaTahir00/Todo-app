<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Delete Todo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea, #764ba2);
        min-height: 100vh;
        color: #fff;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .container {
        max-width: 700px;
      }
      h1 {
        font-weight: 700;
        margin-bottom: 30px;
        text-align: center;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.25);
      }
      .delete-card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(8px);
        border-radius: 20px;
        padding: 25px 30px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        color: #fff;
        text-align: center;
      }
      .todo-title {
        font-size: 1.25rem;
        font-weight: 500;
        margin-bottom: 25px;
        user-select: none;
        word-break: break-word;
      }
      form {
        display: inline-flex;
        gap: 12px;
        justify-content: center;
      }
      button.btn-confirm {
        border-radius: 30px;
        padding: 12px 30px;
        font-weight: 700;
        box-shadow: 0 5px 15px rgba(220, 53, 69, 0.6);
        background-color: #dc3545;
        color: #fff;
        border: none;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }
      button.btn-confirm:hover {
        background-color: #b02a37;
        box-shadow: 0 8px 20px rgba(220, 53, 69, 0.8);
        cursor: pointer;
      }
      a.btn-cancel {
        border-radius: 30px;
        padding: 12px 30px;
        background-color: #6c757d;
        color: white;
        text-decoration: none;
        font-weight: 600;
        box-shadow: 0 5px 15px rgba(108, 117, 125, 0.6);
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }
      a.btn-cancel:hover {
        background-color: #495057;
        box-shadow: 0 8px 20px rgba(108, 117, 125, 0.8);
      }
    </style>
  </head>
  <body class="container mt-5">
    <h1>Delete Todo</h1>

    <div class="delete-card">
      <p class="todo-title">{{ todo.title }}</p>
      <p>Are you sure you want to delete this todo?</p>

      <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn-confirm">
          <i class="fa-solid fa-trash"></i> Delete
        </button>
        <a href="{% url 'todo_list' %}" class="btn-cancel">Cancel</a>
      </form>
    </div>
  </body>
</html>
